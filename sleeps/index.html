<script type="text/javascript">
var $j = jQuery.noConflict();
$j(document).ready(function () {
});
$j(document).ready(function(){
$j.ajax({
type: "GET",
url: "http://www.whistlerblackcomb.com/local/xml/tom.xml",
dataType: "xml",
success: function(xml) {
$j(xml).find('Date').each(function(){
var date = $j(this).find('tomupdated').text();
$j("#date").text(date);
if (date == "2013-10-14")
{
date="Today";
}
});
$j(xml).find('Conditions').each(function(){
var snowCond = $j(this).find('SurfaceConditionPrimary').text();
$j("#snowCond").text(snowCond);
});
$j(xml).find('Snow').each(function(){
var snowBase = $j(this).find('Base').text();
var snowNew = $j(this).find('Last12Hours').text();
var snow24 = $j(this).find('Last24Hours').text();
var snow48 = $j(this).find('Last48Hours').text();
var snow7 = $j(this).find('Last7Days').text();
var snowCumu = $j(this).find('CumulativeSnow').text();
var snowBasei = Math.round(snowBase / 2.54);
var snowNewi = Math.round(snowNew / 2.54);
var snow24i = Math.round(snow24 / 2.54);
var snow48i = Math.round(snow48 / 2.54);
var snow7i = Math.round(snow7 / 2.54);
var snowCumui = Math.round(snowCumu / 2.54);
$j("#snowBase").text(snowBase);
$j("#snowNew").text(snowNew);
$j("#snow24").text(snow24);
$j("#snow48").text(snow48);
$j("#snow7").text(snow7);
$j("#snowCumu").text(snowCumu);
$j("#snowBasei").text(snowBasei);
$j("#snowNewi").text(snowNewi);
$j("#snow24i").text(snow24i);
$j("#snow48i").text(snow48i);
$j("#snow7i").text(snow7i);
$j("#snowCumui").text(snowCumui);
});
}
});
});
</script>
