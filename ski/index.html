<html>
    <head><title>Ski Dashboard</title></head>
    <body>
    <!-- load jquery ui css theme -->
    <link type="text/css" href="https://raw.githubusercontent.com/ModelN/sDashboard/master/example/css/jquery-ui.css" rel="stylesheet" />

    <!-- load the sDashboard css -->
    <link href="https://raw.githubusercontent.com/ModelN/sDashboard/master/sDashboard.css" rel="stylesheet">

    <!-- load jquery library -->
    <script src="https://raw.githubusercontent.com/ModelN/sDashboard/master/example/libs/jquery/jquery-1.8.2.js" type="text/javascript"></script>

    <!-- load jquery ui library -->
    <script src="https://raw.githubusercontent.com/ModelN/sDashboard/master/example/libs/jquery/jquery-ui.js" type="text/javascript"></script>

    <!-- load datatables library -->
    <script src="https://raw.githubusercontent.com/ModelN/sDashboard/master/example/libs/datatables/jquery.dataTables.js"></script>

    <!-- load flot charting library -->
    <script src="https://raw.githubusercontent.com/ModelN/sDashboard/master/example/libs/float/jquery.flotr2.min.js" type="text/javascript"></script>

    <!-- load sDashboard library -->
    <script src="https://raw.githubusercontent.com/ModelN/sDashboard/master/jquery-sDashboard.js" type="text/javascript"></script>
   <script>
   var myData = {};
       myData.constructLineChartData = function() {
	var d1 = [[0, 3], [4, 8], [8, 5], [9, 13]];
	var d2 = [];
	var i;

	for ( i = 0; i < 14; i += 0.5) {
		d2.push([i, Math.sin(i)]);
	}
	return [d1, d2];
};
myData.lineChartData = myData.constructLineChartData();

myData.lineChartOptions = {
	xaxis : {
		minorTickFreq : 4
	},
	grid : {
		minorVerticalLines : true
	},
	selection : {
		mode : "x",
		fps : 30
	}
};
   </script>
   
   <script type='text/javascript'>
   $(function() {
   var dashboardJSON = [{
                        widgetTitle : "line Chart Widget", 
                        widgetId : "id003", 
                        widgetType : "chart",  					
                        getDataBySelection : true, 
                        widgetContent : { 
                            data : myData.lineChartData, 
                            options : myData.lineChartOptions 
                        }
   };
//initialise
$("#myDashboard").sDashboard({ dashboardData : dashboardJSON });
});
</script>
<ul id="myDashboard"></ul>
    </body>
    </html>
