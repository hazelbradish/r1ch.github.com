<html>
<head>
<title>
Slideshow
</title>
<body>
<div id = "info">0% loaded</div>
<div id = "controls" style="visibility:false"/>
<a href = "javascript:slideShow.beginning()">&lt;&lt;</a>
<a href = "javascript:slideShow.back()">&lt;</a>
<a href = "javascript:slideShow.pause()">||</a>
<a href = "javascript:slideShow.forward()">&gt;</a>
<a href = "javascript:slideShow.end()">&gt;&gt;</a>
</div>
<img NOSRC width = "480" height = "320" id = "slideshow"/>
<script type = "text/javascript">
var N_IMAGES = 38;
var INTERVAL = Math.floor(1000/2);
var IMAGE_PREFIX = "timelapse/photo";
var IMAGE_SUFFIX = ".jpg";
function Loader(){
	this.recordLoad = recordLoad;
	this.images = N_IMAGES
	this.loaded = 0
	this.percentage = 0
	this.object = document.getElementById("info")
	this.startShow = startShow
}
function recordLoad(){
	this.loaded++
	this.percentage = this.loaded/this.images
	this.object.innerHTML = this.percentage*100+"% loaded"
	if(this.percentage == 1){
		this.startShow()
	}
}
function startShow(){
	document.getElementById("controls").style.visibility = true;
	slideShow = new SlideShow()
	move = setInterval("slideShow.play()",INTERVAL)

}
function SlideShow(){
	this.going = true
	this.image = 0
	this.minImage = 0
	this.maxImage = N_IMAGES-1
	this.changeImage = changeImage
	this.object = document.getElementById("slideshow")
	this.info = document.getElementById("info")
	this.beginning = beginning
	this.back = back
	this.pause = pause
	this.forward = forward
	this.end = end
	this.play = play
}
function beginning(){
	this.image = this.minImage
	this.changeImage()
}
function back(){
	this.image = (--this.image+this.maxImage-this.minImage+1)%(this.maxImage-this.minImage+1)+this.minImage
	this.changeImage()
}
function pause(){
	this.going = this.going ? false : true;
	this.changeImage()
}
function forward(){
	this.image = (++this.image)%(this.maxImage-this.minImage+1)+this.minImage
	this.changeImage()
}
function end(){
	this.image = this.maxImage
	this.changeImage()
}
function changeImage(){
	this.object.src = image[this.image].src
	this.info.innerHTML = this.image + "/" + this.maxImage
}
function play(){
	if(this.going){
		this.forward();
	}
}
loader = new Loader();
function init(){
	image = new Array()
	for(i=0;i<N_IMAGES;i++){
		image[i] = new Image();
		image[i].onload = function() {loader.recordLoad();}
		image[i].src = IMAGE_PREFIX+i+IMAGE_SUFFIX
	}
}
init();
</script>
</body>
</html>
